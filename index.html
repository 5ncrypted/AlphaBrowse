<!doctype html>
<title>AlphaBrowse</title>
<meta name="theme-color" content="#008">
<meta name="application-name" content="AlphaBrowse">
<link rel="icon" href="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/AlphaBrowseIcon.png" type="image/png">
<style>
    * {
      padding: 0;
      margin: 0;
    }
    
    html, body {
      height: 100%;
      
      display: flex;
      flex-direction: column;
    }
      body {
        height: 100vh;
        width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      embed {
        flex-grow: 1;
        width: 100%;
        padding: 0px;
        background-color: #0030FF;
      }
    </style>
<body style="background-color:royalblue;">
<div width="100%" style="background-color:#008"><img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse/main/AlphaBrowseLogo.png" width="320" height="25"></div>
    <input id="myInput" autocomplete="on" style= "font-family: verdana, sans-serif; color: white; background: #013; border-radius: 8px; border: 2px solid #008; padding: 2px; width: 75%;" type="text" placeholder="">
    <button hidden id="go" style="border: none; background-color: transparent;" onclick="returnText()"><img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/go.png" width="16" height="16"></button>
    <div style="position: absolute; down: 10px; top: 40px;"> 
</div>
<embed id="website" src="https://bing.com">
<script type="text/javascript">
function returnText(){
    let input = document.getElementById("myInput").value;
    document.getElementById('website').setAttribute('src', input)
}

var website = document.getElementById("myInput");
website.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("go").click();
  }
});
</script>
