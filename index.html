<!doctype html>
<title>AlphaBrowse</title>
<meta name="theme-color" content="#008">
<meta name="application-name" content="AlphaBrowse">
<link rel="icon" href="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/AlphaBrowseIcon.png" type="image/png">
<style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      embed {
        height: 90%;
        width: 100%;
        padding: 5px;
        background-color: #0030FF;
      }
    </style>
<script type="text/javascript">
function returnText(){
    let input = document.getElementById("omnibar").value;
    document.getElementById('website').setAttribute('src', input)
}
var website = document.getElementById("omnibar");
      
website.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("go").click();
  }
});
</script>
<body style="background-color:royalblue;">
<img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse/main/AlphaBrowseLogo.png" width="320" height="25"> <br>
    <input id="omnibar" autocomplete="on" style= "font-family: verdana, sans-serif; color: white; background: #013; border-radius: 8px; border: 2px solid #008; padding: 2px; width: 1000px;" type="text" placeholder="">
    <button id="go" hidden style="border: none; background-color: transparent;" onclick="returnText()"><img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/go.png" width="16" height="16"></button>
    <div style="position: absolute; down: 10px; top: 40px;"> 
</div>
<embed id="website" src="https://bing.com">
