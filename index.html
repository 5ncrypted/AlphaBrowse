<!doctype html>
<title>AlphaBrowse</title>
<meta name="theme-color" content="#008">
<meta name="application-name" content="AlphaBrowse Lite">
<link rel="icon" href="/AlphaBrowse/AlphaBrowseIcon.png" type="image/png">

<style>
    * {
      padding: 0;
      margin: 0;
    }
    
    html, body {
      height: 100%;
      
      display: flex;
      flex-direction: column;
    }
      body {
        height: 100vh;
        width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      iframe {
        flex-grow: 1;
        width: 100%;
        padding: 0px;
        background-color: #0030FF;
      }
    </style>

<body style="background-color:blue;">

<div width="100%" style="background-color:#008">
   <img src="/AlphaBrowse/AlphaBrowseLogo.png" width="160" height="12.5">
</div>
<input id="myInput" autocomplete="on" style= "font-family: Verdana, sans-serif; color: white; background: #013; border: 2px solid #008; padding: 2px; width: 100%;" type="text" placeholder="">
<button hidden id="go" style="border: none; background-color: transparent;" onclick="returnText()"><img src="/AlphaBrowse/go.png" width="16" height="16"></button>
<iframe id="website" src="https://bing.com" title="website">
<script type="text/javascript">
function returnText(){
    let input = document.getElementById("myInput").value;
    document.getElementById('website').setAttribute('src', input)
}

var website = document.getElementById("myInput");
website.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("go").click();
  }
});
</script>
