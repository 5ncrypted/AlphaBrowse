<!doctype html>
<title>AlphaBrowse</title>
<meta name="theme-color" content="#008">
<meta name="application-name" content="AlphaBrowse">
<link rel="icon" href="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/AlphaBrowseICO.png" type="image/png">
<style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
      }
      * {
        box-sizing: border-box;
      }
      embed {
        height: 90%;
        width: 100%;
        padding: 5px;
        background-color: #0030FF;
      }
    </style>
<script type="text/javascript">
function returnText(){
    let input = document.getElementById("userInput").value;
    document.getElementById('website').setAttribute('src', input)
}
</script>
<body style="background-color:royalblue;">
<img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse/main/AlphaBrowseLogo.png" width="320" height="25">
    <input style= "border-radius: 4px; border: 2px solid #008; padding: 20px; width: 1000px; height: 26px;" height="26" id="userInput" type="text" placeholder="">
    <button style="border: none; background-color: transparent;" onclick="returnText()"><img src="https://raw.githubusercontent.com/AlphaBrowse/alphabrowse.github.io/main/go.png" width="26" height="26"></button>
    <div style="position: absolute; left: 10px; top: 40px;"> 
</div>
<embed id="website" src="https://bing.com">
